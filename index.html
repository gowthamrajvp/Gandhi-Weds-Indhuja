<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invite - Gandhi & Indhuja</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="image-section">
                <img src="./assict/img1.png" alt="Gandhi & Indhuja" class="couple-image" />
            </div>

            <div class="content">
                <h1>Gandhi & Indhuja</h1>
                <p class="subheading">Wedding & Reception Locations</p>
                <a href="https://maps.app.goo.gl/sMi4d1XUnf9K1tjv7"
                    target="_blank" class="card-link">
                    <div class="card">
                        <div class="icon">
                            <img src="https://img.icons8.com/color/48/000000/google-maps-new.png"
                                alt="Google Maps icon" />
                        </div>
                        <div class="text">
                            <h2>Wedding at</h2>
                            <p>Sree Mahalakshmi Temple,<br>Vellalore, CBE, Tamil Nadu.</p>
                        </div>
                    </div>
                </a>

                <a href="https://maps.app.goo.gl/dzdwwqd9dqihupja9"
                    target="_blank" class="card-link">
                    <div class="card">
                        <div class="icon">
                            <img src="https://img.icons8.com/color/48/000000/google-maps-new.png"
                                alt="Google Maps icon" />
                        </div>
                        <div class="text">
                            <h2>Reception at</h2>
                            <p>R.H.R Hotel, Railway Station<br>Opposite, CBE, Tamil Nadu.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
